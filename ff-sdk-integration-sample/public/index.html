<body style="background-color: #98BF64">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="biometrics-container"></div>
  <input type="button" value="Say hello to Android" onClick="showAndroidToast('Hello Android!')" />

  <input type="button" value="Create Entity" onClick="createEntity()" />
  <input type="button" value="Create Session" onClick="getSessionObject()" />

  
  <button onclick="document.getElementById('getDocument').click()">Upload your id</button>

  <input type="button" value="Start OneSDK" onClick="startOneSDK()" />

  
  <span id="spanResult"><br/>Please click buttons in order as they appear in the UI.<br/>Logs will be appended here</span>
